<!DOCTYPE html>
<!-- Idioma -->
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Rest, Countries, Frontend, Mentor" />
    <meta
      name="description"
      content="Proyecto de Frontend Mentor sobre una aplicación de países"
    />
    <meta name="author" content="Bryan Sanchez" />
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script -->
    <script src="Js/script.js" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/output.css" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <!-- Título -->
    <title>Frontend Mentor | Rest Countries</title>
  </head>

  <body class="bg-gray-50">
    <header
      id="header"
      class="flex justify-between items-center px-4 py-8 shadow"
    >
      <h1 class="text-sm font-bold md:text-2xl">Where in the world?</h1>
      <button id="mode-color" class="flex items-center gap-2 md:gap-4">
        <img id="imgMode" class="size-4 md:size-6" src="assets/svg/moon.svg" alt="moon" />
        <span id="spanMode" class="text-sm font-bold md:text-lg">Dark Mode</span>
      </button>
    </header>
    <main id="main" class="flex flex-col p-4">
      <input
        id="search"
        class="w-full px-4 py-2 mb-4 outline-none border rounded-sm border-gray-50 shadow-lg bg-white focus:border focus:border-gray-300 transition duration-500 linear
        md:text-2xl md:mb-6"
        type="text"
        placeholder="Search for a country..."
      />
      <select
        id="selectRegion"
        class="w-fit px-4 py-2 mb-4 outline-none border rounded-sm border-gray-50 shadow-lg bg-white focus:border focus:border-gray-300 transition duration-500 linear
        md:text-2xl md:mb-6"
        name="region"
      >
        <option value="All">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
      <div id="countries" class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:grid-cols-3"></div>
    </main>
  </body>
</html>
